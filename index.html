<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script defer src="./main.js"></script>
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>
    <main>
        <section>
            <h2>Titulo</h2>
            <input id="input-titulo" type="text" placeholder="Titulo..."/>
            <input id="input-tarea" type="text" placeholder="Escribe aqui tu tarea" />
            <button id="btn-agregar">Agregar Tarea</button>
        </section>

        <section>
            <h2>Tareas Pendientes</h2>
            <ol id="lista-pendientes"></ol>
        </section>

        <section>
            <h2>Tareas Completadas</h2>
            <button id="btn-mostrar-completadas">Mostrar</button>
            <ol id="lista-completadas"></ol>
        </section>
    </main>
</body>

</html>
